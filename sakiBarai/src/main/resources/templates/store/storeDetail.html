<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:fragment="storeDetail_contents">
		<div class="row">
			<div class="col-md-6">
				<div class="page-header">
					<h1>店舗情報</h1>
				</div>
					<table class="table table-bordered table-hover">
						<tr>
							<th>店舗名</th>
							<td th:text="${store.storeName}">
							</td>
						</tr>
						<tr>
							<th>住所</th>
							<td colspan="3"
								th:text="${store.address1 + '&nbsp;'
											+store.address2 + '&nbsp;'
											+store.address3 + '&nbsp;'
											+store.address4}">
							</td>
						</tr>
						<tr>
							<th>営業時間</th>
							<td th:text="${store.businessHours}">
							</td>
						</tr>
						<tr>
							<th>定休日</th>
							<td th:text="${store.regularHoliday}">
							</td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td th:text="${store.storePhoneNumber}">
							</td>
						</tr>
						<tr>
							<th>Webページ</th>
							<td th:text="${store.webpage}">
							</td>
						</tr>
					</table>
				<!-- ホームへ戻るボタン -->
				<p><a class="btn btn-secondary btn ml-1 space" type="button"
					 href="../home">ホームへ戻る</a></p>
			</div>
		</div>
	</div>
</body>
</html>
