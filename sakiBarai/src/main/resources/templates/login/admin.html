<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:fragment="admin_home_contents" th:remove="tag">
		<h1>アドミンホーム</h1>
			<div class="items">
				<table>
					<tbody>
						<tr>
							<th class="info col-xs-2">店舗名</th>
							<th class="info col-xs-2" colspan="3">住所</th>
							<th class="info col-xs-2">店舗詳細</th>
						</tr>
						<tr>
							<td class="item">1</td>
						</tr>
						<tr>
							<td class="item">2</td>	
						</tr>
						<tr>
							<td class="item">3</td>	
						</tr>
						<tr>
							<td class="item">4</td>	
						</tr>
						<tr>
							<td class="item">5</td>	
						</tr>
					</tbody>
				</table>
			</div>
		<script type="text/javascript" src="/js/jquery.pagination.js"></script>
		<script>
			$('.items').pagination({
				itemElement : '.item', // アイテムの要素
				displayItemCount : 6
			});
		</script>
		<p>ようこそ<span th:text="${name}"></span>さん</p>
		<a href="../home">ホームへ戻る</a>
	</div>
</body>
</html>
