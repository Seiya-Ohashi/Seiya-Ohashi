<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
</head>
<body>
	<div>
		<div class="row">
			<div class="col-sm-5">
				<div class="page-header">
					<h1>ユーザー詳細</h1>
				</div>
				<p th:text="${signupForm}"></p>
				<form method="post" th:action="@{/userDetail}"
					th:object="${signupForm}"><!-- ←テスト用 -->
					<table class="table table-bordered table-hover">
						<tr>
							<!-- ユーザー名 -->
							<th class="active">ユーザー名</th>
							<td>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('userName')}?'has-error'">
									<input type="text" class="form-control" th:field="*{userName}" />
									<span class="text-danger"
										th:if="${#fields.hasErrors('userName')}"
										th:errors="*{userName}"> userName error </span>
								</div>
							</td>
						</tr>
						<tr>
							<!-- メールアドレス -->
							<th class="active">メールアドレス</th>
							<td>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('mailAddress')}?'has-error'">
									<input type="text" class="form-control"
										th:field="*{mailAddress}" /> <span class="text-danger"
										th:if="${#fields.hasErrors('mailAddress')}"
										th:errors="*{mailAddress}"> mailAddress error </span>
								</div>
							</td>
						</tr>
						<tr>
							<!-- パスワード -->
							<th class="active">パスワード</th>
							<td>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('password')}?'has-error'">
									<input type="text" class="form-control" th:field="*{password}" />
									<span class="text-danger"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"> passworderror </span>
								</div>
							</td>
						</tr>
					</table>
					<!-- 更新ボタン -->
					<button class="btn btn-primary btn-lg pull-right" type="submit"
						name="update">更新</button>
						<!-- 戻るボタン -->
				<button class="btn btn-primary btn-lg pull-right" name="back"
					 value="@{/home}">戻る</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
