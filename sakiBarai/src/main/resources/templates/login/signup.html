<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5"></div>
	<div class="page-header">
		<h1>ユーザー登録画面</h1>
	</div>
	<!-- th:objectを付けたタグの中であれば、
	th:fieldでそのオブジェクト名を省略することができる
	th:fieldを使用すると、
	オブジェクトの中のフィールドを取得できる
	同時に、コントローラークラスに値を渡すこともできる -->
	<form method="post" th:action="@{/signup}" th:object="${signupForm}">
		<table class="table table-bordered table-hover">
			<!-- ユーザー名の入力エリア -->
			<tr>
				<th class="active col-sm-3">ユーザー名</th>
				<td>
					<div class="form-group">
						<input type="text" class="form-control"
						th:field="*{userName}"/>
					</div>
				</td>
			</tr>
			<!-- メールアドレスの入力エリア -->
			<tr>
				<th class="active">メールアドレス</th>
				<td>
					<div class="form-group">
						<input type="text" class="form-control"
						th:field="*{mailAddress}"/>
					</div>
				</td>
			</tr>
			<!-- パスワードの入力エリア -->
			<tr>
				<th class="active">パスワード</th>
				<td>
					<div class="form-group">
						<input type="text" class="form-control"
						th:field="*{password}"/>
					</div>
				</td>
			</tr>
		</table>
		<!-- エラーメッセージの一覧表示 -->
		<ul>
			<li th:each="error:${#fields.detailedErrors()}">
				<span th:text="${error.message}">Errormessage</span>
			</li>
		</ul>
		<!-- ユーザー登録ボタン -->
		<button class="btn btn-primary" type="submit">ユーザー登録</button>
	</form>
</body>
</html>
