<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/signup.css}" rel="stylesheet">
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<title>新規登録画面</title>
</head>
<body>
	<header>
		<h2>新規アカウント登録</h2>
	</header>
	<article>
		<form method="post" th:action="@{/signup}" th:object="${signupForm}">
			<div class="form-group"
				th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
				<label for="text1">ユーザー名</label>
				<input type="text" class="form-control" th:field="*{userName}" />
				<!-- 個別エラーメッセージの表示 -->
				<span class="text-danger" th:if="${#fields.hasErrors('userName')}"
					th:errors="*{userName}"> </span> <span class="text-danger"
					th:text="${nameExists}"></span>
			</div>
		</form>
	</article>
</body>
</html>
