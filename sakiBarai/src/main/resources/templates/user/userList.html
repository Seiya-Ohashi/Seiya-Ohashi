<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:fragment="userList_contents">
		<div class="page-header">
			<h1>ユーザー一覧</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-xs-2">ユーザID</th>
				<th class="info col-xs-2">ユーザ名</th>
				<th class="info col-xs-2">メールアドレス</th>
				<th class="info col-xs-2">権限</th>
				<th class="info col-xs-2">ユーザー詳細</th>
				<th class="info col-xs-2">ユーザー削除</th>
			</tr>
			<tr th:each="user : ${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.mailAddress}"></td>
				<td th:text="${user.role}"></td>
				<td>
					<!-- ユーザー詳細画面へのリンク -->
					<a class="btn btn-primary"
					th:href="@{'/userDetail/' + ${user.userId}}"> 詳細 </a>
				</td>
				<td>
					<form method="post" th:action="@{'/userList'}">
					<button type="submit" class="btn btn-danger"
						name="id" th:value="${user.userId}"> 削除 </button>
					</form>
				</td>
			</tr>
		</table>
		<!-- 更新・削除処理の結果表示用 <label class="text-info" th:text="${result}">結果表示</label><br/> -->
		<div class="text-right">
			<a class="col-md-6 offset-md-2 btn-secondary btn-lg"
				type="button" href="../home">ホームへ戻る</a>
		</div>
		<p><span th:text="${result}"></span></p>
	</div>
</body>
</html>
