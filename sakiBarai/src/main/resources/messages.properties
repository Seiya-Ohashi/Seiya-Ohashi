# =======================================
# バリデーションエラーメッセージ
# =======================================
#ユーザー名
userName=お名前
NotBlank.userName={0}を入力してください
Length.userName={2}〜{1}文字以内で入力してください

#メールアドレス
mailAddress=メールアドレス
NotBlank.mailAddress={0}を入力してください
Email.mailAddress=有効な{0}を入力してください

#パスワード
password=パスワード
NotBlank.password={0}を入力してください
Length.signupForm.password={2}〜{1}文字以内で入力してください
Length.userDetailForm.password=更新をする場合は、1文字〜{1}文字以内で入力してください
Pattern.password={0}は半角英数字で入力してください
NotNull.password={0}を入力してください

# =======================================
# ログイン失敗メッセージ
# =======================================
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています。
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまたはパスワードが間違っています。